spring:
  datasource:
    # Supabase 사용시
    url: jdbc:postgresql://[YOUR-PROJECT].supabase.co:5432/postgres
    username: postgres
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    
    # MySQL 사용시
    # url: jdbc:mysql://localhost:3306/coffee_db?useSSL=false&serverTimezone=UTC
    # username: root
    # password: ${DB_PASSWORD}
    # driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect  # MySQL은 MySQL8Dialect
    hibernate:
      ddl-auto: validate  # 운영환경에서는 validate 사용