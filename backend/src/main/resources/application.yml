spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: back
  profiles:
    active: prod
  output:
    ansi:
      enabled: always
  datasource:
    hikari:
      auto-commit: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        highlight_sql: true
jwt:
  secret : ${JWT_SECRET}
  access-exp: 600000
  refresh-exp: 2592000000
logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.transaction.interceptor: TRACE
app:
  admin:
    email: ${APP_EMAIL}
    name: ${APP_NAME}
    password: ${APP_PASSWORD}

